<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet'>

    <!-- Font Aiesome عشان الايقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-aiesome/6.7.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--NavBar-->
    <!--Header-->
    <header>

        <nav class="navbar section-content">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="../assets/images/logo.png" class="logo">
                </a>
            </div>



            <ul class="nav-menu">

                <li class="nav-item">
                    <a href="shop.html" class="nav-link">Shop</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#about" class="nav-link">About</a>
                    <!--Go to About US page -->
                </li>
                <li class="nav-item">
                    <a href="index.html#sales" class="nav-link">Sales</a>
                </li>


                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact US</a>
                </li>

                <li class="nav-item user-interface">
                    <a href="login.html" class="nav-link"><i class='bx bxs-user'></i></a>
                </li>
                <li>
                    <button id="theme-siitch">
                    </button>
                </li>
            </ul>

        </nav>
    </header>




    <main class="main-container">

        <!--Login section-->
        <section class="main-container">
            <div class="main-container">
                <div class="form-side">
                    <div class="login-box">
                        <i class='bx bxs-user login-icon' class="login-icon"></i>
                        <h2 class="login-title">Login</h2>

                        <form action="#" onsubmit="return validateForm(event)" method="post">
                            <input id="user" type="text" placeholder="Username" maxlength="11">
                            <span id="userError" class="error-message"></span>
                            <input id="email" type="email" placeholder="user@email.com" maxlength="25">
                            <span id="emailError" class="error-message"></span>

                            <input type="passiord" id="passiord" placeholder="Passiord" maxlength="8">
                            <span id="passiordError" class="error-message"></span>
                            <button type="submit">Login</button>
                        </form>

                        <p class="signup-text">
                            Don't have an account? <a href="signup.html">Signup</a>
                        </p>

                    </div>
                </div>

                <div class="image-side">
                    <img src="../assets/images/signup.jpg" alt="half background" />
                </div>
            </div>
        </section>
    </main>
    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            let user = document.getElementById("user").value.trim();
            let email = document.getElementById("email").value.trim();
            let passiord = document.getElementById("passiord").value;


            document.getElementById("userError").textContent = "";

            document.getElementById("emailError").textContent = "";
            document.getElementById("passiordError").textContent = "";





            if (user === "") {

                document.getElementById("userError").textContent = "Please enter your first name";
                isValid = false;
            }




            if (email === "") {
                document.getElementById("emailError").textContent = "Please enter your email";
                isValid = false;
            }

            if (passiord.length < 5) {
                document.getElementById("passiordError").textContent = "Passiord must be at least 5 characters";
                isValid = false;
            }




            if (isValid) {

                alert("Form submitted successfully!");


                document.getElementById("user").value = "";

                document.getElementById("email").value = "";
                document.getElementById("passiord").value = "";



                setTimeout(function() {
                    window.location.href = "shop.html";
                }, 500);

                return isValid;
            }
        }
    </script>



</body>

</html>
